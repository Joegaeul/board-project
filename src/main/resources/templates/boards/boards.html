<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
  <h2>게시판 목록</h2>
  <div>
    <button type="button" th:onclick="|location.href='@{/boards/add}'|">게시글 등록</button>
  </div>
  <div>
    <table>
      <thead>
        <tr>
          <th th:text="#{label.board.id}">ID</th>
          <th>작성자</th>
          <th>제목</th>
          <th>내용</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="board:${boards}">
          <td><a th:text="${board.id}" th:href="@{/boards/{boardId}(boardId=${board.id})}"></a></td>
          <td><a th:text="${board.name}" th:href="@{/boards/{boardId}(boardId=${board.id})}"></a></td>
          <td th:text="${board.title}"></td>
          <td th:text="${board.contents}"></td>

        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
